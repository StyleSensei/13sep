<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/flexbox-practice.css">
</head>
<body>
    <main class="container">
        <section class="box"><img src="img/dog.jpg" alt="happy black and white dog" width="420"></section>
        <section class="box"><img src="img/dog2.jpg" alt="brown dog on grass field" width="420"></section>
        <section class="box"><img src="img/dog3.jpg" alt="dog looking up" width="420"></section>
        <section class="box"><img src="img/dog4.jpg" alt="happy white dog sitting on grass field looking up into camera" width="420"></section>

    </main>
